        class Phone{
            //静态属性(使用static关键字声明的属性和方法属于类，但不属于实例对象，这种属性和方法称为静态成员)
            static name = '手机';
            static change(){
                console.log("我可以改变世界");
            }
        }

        let nokia = new Phone();
        console.log(nokia.name);
        console.log(Phone.name);
