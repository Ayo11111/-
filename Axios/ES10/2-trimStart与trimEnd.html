<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trimStart 与 trimEnd</title>
</head>
<body>
    <script>    
        // trim(清除空白字符)
        let str = '   iloveyou   ';

        console.log(str);
        console.log(str.trimStart());//清除左侧空白
        console.log(str.trimEnd()); // 清除右侧空白
    </script>
</body>
</html>
