<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./faontawesome/css/all.css">
    <style>
        /* 设置最外层容器的样式 */
        .outer{
            width: 240px;
            margin:100px auto;
            box-shadow:0 0 10px rgba(0, 0, 0, .25) ;
        }
         /* 设置图片 */
        .img-wrapper img{
            width: 100%;
            /* 图片不要基线对齐，消灭底下的缝 */
            vertical-align: top;
        }
            /* 设置与左边的距离,因为小标题和段落字体大小,颜色一致,所以
                可以都设置在这个位置
            */
            .info{
                padding-left: 18px;
                font-size: 14px;
                color: #acaaaa;
            }
            /* 设置标题 */
            .info .title{
                color:  #717171;
                font-size: 18px;
                margin:13px 0 15px 0;
            }
            /* 设置小图标与字体的距离 */
            .info .category i{
                margin-right: 3px; 
            }
            
            /* 设置段落 */
            .info .intro{
                margin-top: 18px;
                /* 设置行间距，行间距=行高-字体大小 */
                line-height: 20px;
                margin-bottom: 18px;
            }
            /* 设置星星容器的边框 */
            .star-wrapper{
                height: 46px;
                line-height: 46px;
                border-top:1px solid #e9e9e9;
                color: #dddddd;
                margin:0 16px;
            }
            /* 让星星横向排列 */
            .star-wrapper .star{
                float: left;
            }
            .star-wrapper .star .light{
                color: #b9cb41;
            }
            /* 让微博小图标去右边 */
            .star-wrapper .weibo{
                float: right;

            }

    </style>
</head>
<body>
    <!-- 创建外部容器 -->
    <div class="outer">
        <!-- 创建图片容器 -->
        <div class="img-wrapper">
            <!-- 放置图片 -->
            <img src="./picture2/10/1.jpg" alt="">
        </div>
        <!-- 主要内容 -->
        <div class="info">
            <h2 class="title">
                动画电影</h2>
            <h3 class="category">
                <i class="fas fa-map-marker-alt"></i>
                动画</h3>
            <p class="intro">
                这是一部迪士尼的动画电影，非常非常的好看
            </p>
        </div>
        <!-- 创建评分的容器 -->
        <div class="star-wrapper">
            <!-- 创建星星 -->
        <ul class="star">
            <li class="fas fa-star light"></li>
            <li class="fas fa-star light"></li>
            <li class="fas fa-star"></li>
            <li class="fas fa-star"></li>
        </ul>
        <!-- 创建后面的图标 -->
        <ul class="weibo">
            <li class="fab fa-weibo"></li>
        </ul>
        </div>
    </div>
</body>
</html>
