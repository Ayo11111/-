<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 256px;
            height: 256px;
            background-image: url(./picture2/12/bg2.png);
            animation:test .8s infinite steps(6);
        }
        @keyframes test {
            from{
                background-position: 0 0;
            }    
            to{
                /* 因为是背景图片，所以会自动在元素中平铺，设置1536不用担心
                    会出现空白。
                 */
                background-position: -1536px 0;
            }        
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
