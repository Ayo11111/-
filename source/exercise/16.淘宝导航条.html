    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            width: 100%;
        }
        /* 设置每一行的样式 */
        .nav-inner{
            /* 设置弹性容器 */
            display: flex;
            /* 设置中间的留白 */
            justify-content: space-around;
        }
        .item{
            /* 这样设置div，div越小，中间的留白越大 */
            width: 18%;
            /* 这个样式不能设置给行内元素，所以可以设置给父元素
                    或者把行内元素转换为块元素，然后进行设置
            */
            text-align: center;
            margin-bottom: 10px;
        }
        .item a img{
            /* 不设置的话，就一直是图片本身的大小 */
            width: 100%;
        }
        .item a{
            /* display: block; */
            text-decoration: none;
            color: #333;
            /* text-align: center; */
        }
    </style>
</head>
