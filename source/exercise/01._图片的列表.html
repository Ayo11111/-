    <link rel="stylesheet" href="./css/reset.css">
    <style>
        /* 设置body的背景颜色 */
        body{
            background-color: brown;
        }
        /* 设置外部ul的样式 */
        .list{
            /* 设置ul的宽度 */
            width: 190px;
            /* 设置ul的高度 */
            height: 470px;
            /* 裁剪溢出部分内容 */
            overflow: hidden;

            /* 使ul在页面中居中(实例开发中不需要这么写) */
            margin:50px auto;
            background-color: #F4F4F4;
        }
        /* 设置li的位置 */
            .list li:not(:last-child){
                margin-bottom: 9px;
            }
        /* 设置图片的大小 */
        .list img{
            width: 100%;
        }
       
    </style>
</head>
