<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东顶部导航条</title>
    <!-- 这是引入重置样式表 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入图标字体 -->
    <link rel="stylesheet" href="./faontawesome/css/all.css">
    <style>
        /* 解决高度塌陷问题 */
        .clearfix::before,
        .clearfix::after{
                content: '';
                display: table;
                clear: both;
        }
        body{
            /* 设置字体 */
            font:12px/1.5 Microsoft YaHei,Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif;
        }
        .box1{
            /* 保证宽度是网页 */
            width: 100%;
            background-color: #E3E4E5;
            height: 30px;
            /* 设置行高，是文字居中 */
            line-height: 30px;
            /* 设置下边框 */
            border-bottom: 1px solid #ddd;

            position: relative;
        }
        .box2{
            /* 固定宽度 */
            width: 1190px;
            /* 水平居中 */
            margin: 0 auto;
        }
        /* 设置字体样式 */
        .box2 a,
        .box2 span,
        .box2 i{
                color: #999;
                text-decoration: none;
        }
        .box2 a:hover,
        .box2 .hightlight{
            color: #f10215;
        }
        /* 设置box3 */
        .box3{
            float: left;
        }
        /* 设置城市列表的效果 */
        .city-list{
            /* 将他隐藏 */
            display: none;
            width: 320px;
            height: 436px;
            background-color: white;
            border: 1px rgb(204, 204, 204) solid;
            /* 设置一个绝对定位, 使其不占据页面的位置，不会撑大父元素 5 */
            position: absolute;
            top: 31px;
            /* 防止他下面其他定位元素将其盖住 */
            z-index: 999;
            box-shadow: 0 2px 2px rgba(0, 0, 0, .2);
        }
        /* 当鼠标移入box3时，显示city-list */
        /* 做下拉，hover都是给父元素 */
        .box3:hover .city-list{
            /* 因为前面设置了none，所以这里是要设置block显示出来 */
            display: block;
        }
        .city{
            /* 设置内边距，不能设置到hover里，不然字会动 */
             padding:0 10px;

            border: 1px transparent solid;
            border-bottom: none;

            /* 开启定位，设置层级，确保可以盖住下拉层 */
            position: relative;
            z-index: 9999;
        }
        /* 鼠标移进去box3，显示city的样式 */
        .box3:hover .city{
            background-color: white;
            border: 1px rgb(204, 204, 204) solid;
            border-bottom: none;
            /* 将下拉层盖住 */
            padding-bottom: 1px;
        }
        
        /* 设置小图片和字体之间的距离 */
        .right .fas{
            margin-left: 3px;
        }
        .box3 .city .fas{
            color: #f10215;
        }
        /* 设置right */
        .right{
            float: right;
        }
        /* 设置分割线 */
        .right .line{
            width: 1px;
            height: 10px;
            background-color: rgb(204, 202, 202);
            /* 设置三个的原因是防止下外边距将容器撑开 */
            margin:12px 12px 0;
        }
        /* 设置li */
        .right li{
            float: left;
        }

        .box5{
            float: left;
            
        }

        .xiala1{
            padding:0 4px;
            margin:0 -5px;
            /* 将边框固定，防止hover状态下字体会动 */
            border: 1px solid transparent;
            border-bottom: none;
            
            /* 开启定位，设置层级，确保可以盖住xiala2 */
            position: relative;
            z-index: 9999;
        }

        .xiala2{
            display: none;
            width: 280px;
            height: 160px;
            background-color: white;
            border: 1px rgb(204, 204, 204) solid;
            /* 开启定位，确保其不占据页面位置，撑大父元素 */
            position: absolute;
            top: 30px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, .2);
            /* 设置层级，确保可以盖住下面的元素 */
            z-index: 9998;

            margin:0 -5px;
        }

        .box5:hover .xiala2{
            display: block;
        }

        .box5:hover .xiala1{
            background-color: white;
            border: 1px rgb(204, 204, 204) solid;
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- 创建外部容器 -->
    <div class="box1">
        <!-- 创建内部容器 -->
        <div class="box2 clearfix">
            <!-- 左侧菜单 -->
            <div class="box3">
                <div class="city">
                    <i class="fas fa-map-marker-alt"></i>
                    <a href="JavaScript:;">北京</a>
                </div>

                 <!-- 放置城市列表 -->
                 <div class="city-list">

                </div>

            </div>
            <!-- 右侧菜单 -->
            <ul class="right">
                <li>
                    <a href="javascript:;">你好，请登录</a>
                    <a class="hightlight" href="JavaScript:;">免费注册</a>
                </li>
                <!-- 设置分割线 -->
                <li class="line"></li>

                <li>
                    <a href="JavaScript:;">我的订单</a>
                </li>
                <li class="line"></li>
                
                <div class="box5">
                <li class="xiala1">
                    <a href="JavaScript:;">我的京东</a>
                    <i class="fas fa-angle-down"></i>
                </li>
                <!-- 放置下拉列表 -->
                <li class="xiala2"></li>
                 </div>

                <li class="line"></li>

                <li>
                    <a href="JavaScript:;">京东会员</a>
                </li>
                <li class="line"></li>

                <li>
                    <a class="hightlight" href="JavaScript:;">企业采购</a>
                    <i class="fas fa-angle-down"></i>
                </li>
                <li class="line"></li>

                <li>
                    <span>客户服务</span>
                    <i class="fas fa-angle-down"></i>
                </li>
                <li class="line"></li>

                <li>
                    <span>网站导航</span>
                    <i class="fas fa-angle-down"></i>
                </li>
                <li class="line"></li>

                <li>
                    <span>手机京东</span>
                </li>
            </ul>



        </div>
    </div>
</body>
</html>
