<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 500px;
            height: 500px;
            background-color: #bfa;
            overflow: auto;
            background-image: url(./img/3..jpg);
            background-repeat: no-repeat;
            background-position: 0 0;
            padding: 10px;

            /* 设置背景的范围
                background-clip 
                    可选值：
                        border-box 默认值，背景会出现在在边框的下边
                        padding-box 背景不会出现在边框，只会出现在内容区和内边距
                        content-box 背景只会出现在内容区，边框和内边距都不会出现在背景

                 background-origin 背景图片的偏移量计算原点        
                        padding-box 默认值，background-position从内边距处开始计算
                        content-box 背景图片的偏移量从内容区处计算
                        border-box  背景图片的偏移量从边框处开始计算
            */
            /* background-origin: border-box;
            background-clip: content-box;
            border: 10px double red; */

            /* 
                background-size 设置背景图片的大小
                    第一个值表示宽度
                    第二个值表示高度
                    -如果只写一个，则第二个值默认是auto
                    background-size：100px 200px;


                cover 图片的比例不变，将元素铺满   
                contain 图片比例不变，将图片在元素中完整显示 
            */
            background-size: contain;
        }
        /* 
            background-color
            background-image
            background-clip
            background-size
            background-position
            background-repeat
            background-origin
            backgroud-attachment

            background 背景相关的简写属性，所有背景相关的样式都可以通过该样式来设置
                并且该样式没有顺序要求，也没有哪个属性是必须写的

                注意：
                    background-size必须写在background-position后边，必须使用/隔开
                        background-position/background-size

                  background-origin 和 background-clip两个样式：origin必须在clip的前面     
        */
        .box2{
                width: 300px;
                height: 1000px;
                /* background-color: orange; */
                background-image: url(./img/2.png);
                background-repeat: no-repeat;

                /* 
                backgtound-attachment 背景图片是否跟随元素移动()
                    可选值：
                        scorll 默认值 背景图片会跟随元素移动
                        fixed 背景图片会固定在页面中，不会跟随元素移动
                */
                background-attachment: scroll;
        }
        .box3{
            border:1px double red;
            padding: 50px;
            width: 500px;
            height: 500px;
            background: #bfa url('./img/2.png') center center/contain border-box content-box no-repeat;
        }
    </style>
</head>
