<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 500px;
            height: 500px;
            background-color: #bfa;
            /* 
                background-color 设置背景颜色
            */
            background-image: url(./img/dahuangmao-11.png);
            /* background-image 设置背景图片 
                -可以同时设置背景图片和背景颜色，这样背景颜色会成为图片的背景色
                -如果背景图片小于元素，则背景图片会自动在元素中平铺，将元素铺满
                -如果背景图片大于元素，将会有一部分背景无法完全显示
            */
            /* background-repeat 用来设置背景的重复方式 
                    repeat 默认值，背景会沿着x轴和y轴双方向重复
                    repeat-x 沿着x方向重复
                    repeat-y 沿着y方向重复
                    no-repeat 背景图片不重复
                */
            background-repeat: no-repeat;

            /* background-position 用来设置背景图片的位置
                        设置方式：
                                通过top right bottom left center 几个表示方位的词来设置图片的位置
                                使用方位词必须同时指定两个值，如果只写一个，则第二个默认是center

                            通过偏移量来指定背景图片的位置：
                                水平方向偏移量 垂直方向偏移量    
                    */
            /* background-position:left bottom; */
            background-position: 100px 300px;
        }
    </style>
</head>

<body>
    <div class='box1'></div>
</body>

</html>
