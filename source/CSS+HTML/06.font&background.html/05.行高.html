<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 50px;
            /* 
            可以将行高设置为和高度一样的值，使单行文字在一个元素中垂直居中
            */
            /* height: 200px; */
            line-height: 200px;
            /* 
                垂直居中考虑line-height  水平居中考虑text-align

            行高（line-height）
                -行高指的是文字占有的实际高度
                -可以通过line-height来设置行高
                    行高可以直接指定大小（px em）
                    也可以直接为行高设置一个整数
                        如果是一个整数，行高将是字体的倍数（不加单位），2就是字体单位的2倍
                -行高经常还用来设置文字的行间距        
                    行间距=行高-字体大小

             字体框
                -字体框就是字体存在的格子，设置font-size实际上就是在设置字体框的高度           

              行高会在字体框的上下平均分配  

            */


            border: pink 1px solid;
            /* line-height: ; */
        }
        
    </style>
</head>
<body>
    <div>
        今天天气真不错，hello，hello今天天气真不错，hello，hello今天天气真不错，hello，hello
    </div>
</body>
</html>
