<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./faontawesome/css/all.min.css">
</head>
<body>
    <!-- 
        图标字体（iconfont）
            -在网页中经常需要使用一些图标，可以通过图片来引入图标
                但是图片大小本身比较大，并且非常不灵活
            -所以在我们使用图标时，我们还可以将图标直接设置为字体，
                然后通过font-face的形式来对字体进行引入
            -这样我们就可以通过使用字体的形式来使用图标 
                图标字体都是单色的
                  
            
            
            fontawesome使用步骤
            1、下载
            2、解压
            3、将css和webfont移动到项目中（必须在同一级目录下）
            4、将all.css引入到网页中
            5.使用图标字体
                -直接通过类名来使用图标字体
                  class="fas fa-bell"
                  class="fab fa-accessible-icon"
               FAS是固定的，后面的是图标名   

     -->
     <i class="fas fa-bell" style="font-size: 240px; color: tomato;"></i>
     <i class="fab fa-accessible-icon"></i>
     <i class='fab fa-twitter on fa-circle-thin'></i>
</body>
</html>
