<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px papayawhip solid;

            
            /* 
                font 可以设置字体相关的所有属性
                    语法：
                        font：字体大小/行高 字体族；
                        行高 可以省略不写 如果不写会使用默认值
            */
            /* font-size: 50px;
            font-family: 'Times New Roman', Times, serif; */

            /* 在大小之前可以加粗和设置风格，下面的会把上面的覆盖 */
            font:bold italic 50px 'Times New Roman', Times, serif;

            /* font: 50px 'Times New Roman', Times, serif;
            line-height: 2; */

            font-size: 50px;

            /* font-weight 字重 字体的加粗效果 
                可选值：
                    normal 默认值，不加粗
                    bold 加粗
                    100-900 九个级别（没什么yong）

                    font-style 字体的风格
                        normal 正常的
                        italic 斜体
            */
            font-weight: bold;

            font-style: normal;
        }
    </style>
</head>
<body>
    <div>今天天气真不错，hello hello</div>
</body>
</html>
