<!DOCTYPE html>
<html lang="zh">
<head>
    <!-- 用于设置网页的字符集 -->
    <meta charset="UTF-8">
<!-- keywords是关键字，百度搜索网站的关键词 -->
<meta name="keywords" content="html,css,jjt">
<!-- description是网站描述，就是百度网站出来的关键词下面的描述 -->
<meta name="description" content="这是一个非常不错的网站">
<!-- http-equiv 重定向到另一个网站，content后面的3代表时间，单位是s，记得用分号隔开-->
<meta http-equiv="refresh" content="1;url=https://www.baidu.com">

<!-- title标签的内容会作为搜索结果的超链接上显示的文字显示 -->


    <title>meta标签</title>
</head>
<body>
    
</body>
</html>
