<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>
    
<!-- 
    块元素(block element)
        在网页中一般通过块元素进行布局
    行内元素(inline element)
       行内元素主要用来包裹文字

            一般情况下会在块元素中放行内元素,而不会在行内元素中放块元素       
            块元素中什么都能放
            p元素中不能放块元素


    浏览器在解析网站时,会对网页中不符合规范的内容进行修正
            比如:
                 1.标签写在了根源素外
                 2.p元素中嵌套了块元素
                 3.根源素中出现了除<head>和<body>以外的元素.等等
 -->
 <p>我最爱吃炸土豆</p>
</body>
</html>
