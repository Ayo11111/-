<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>音视频</title>
</head>
<body>
    <!-- 
        audio标签用来向页面中引入一个外部的音频文件的
         音频文件引入时，默认情况下不允许用户自己控制播放停止

        属性：
         -controls 是否允许用户控制播放（这个属性是控制窗口是否会显示） 
         -autoplay 是否自动播放（但是目前大部分浏览器都不会自动播放音乐）
         -loop音乐是否循环播放
     -->

<!--<audio src="./source1/闻人听書_ - 虞兮叹.mp3" controls autoplay loop></audio>-->

<!-- 除了通过src来指定外部文件路径以外，还可以通过source来指定 
且这种写法不会出现浏览器不兼容的问题-->
 
<audio controls>
    <source src="./source1/闻人听書_ - 虞兮叹.mp3">
    <source src="./source1/闻人听書_ - 虞兮叹.ogg">
    <!-- embed标签是用来兼容IE8这种类型的浏览器 -->
    <embed src="./source1/闻人听書_ - 虞兮叹.mp3" type="audio/mp3" width="100" height="100">
</audio>
        <!-- 使用video标签向网页引入视频，使用方式与audio基本上是一样的 -->
<video controls>
    <source src="./source1/周杰伦-张惠妹-不该.mp4"> 
    <source src="./source1/周杰伦-张惠妹-不该.webm">
    <embed src="./source1/周杰伦-张惠妹-不该.mp4" type="video/mp4" width="200" height="200">
</video>
<!-- 可以使用iframe标签，去导入外部网站的视频，在分享那里复制源码，与内联框架一样 -->
<iframe  src="https://v.qq.com/txp/iframe/player.html?vid=s0036adzzh1" allowFullScreen="true" width="500" height="500"></iframe>
</body>
</html>
