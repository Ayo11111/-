<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
   
    <title>实体</title>
</head>
<body>
    <h1>JJt</h1>
    <p>JJt</p>
    <!-- 
     在HTML中，有时候不能直接书写一些特殊符号，比如，多个连续空格，比如大于小于号一起
      如果要书写特殊符号，则要使用html的实体（转义字符）
         &nbsp; 空格
         &gt； 大于号
         &lt; 小于号
      
     
        在网页中编写的多个空格默认情况会自动被浏览器解析为一个空格
     -->
     a&lt;b&lt;c
</body>
</html>
