<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>内联框架</title>
</head>
<body>
    <!-- 
        内联框架，用于在当前页面引入一个其他页面
         -src指定引入页面的路径（与超链接一样）
         -frameborder指定内联框架的边框（0为无1为有）
         -和图片标签一样，可以是用width和height来调整长宽
     -->


    <iframe src="https://www.baidu.com" width="800" height="600" frameborder="0">
</body>
</html>
