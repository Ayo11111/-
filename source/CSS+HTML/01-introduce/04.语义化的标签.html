<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- 在网页中html专门负责网页的结构，所以在使用html标签时，我们应该主义标签的语义
，而不是样式

  标题标签：
  h1-h6一共有六级标签，重要性递减，h1最重要，h6最不重要。
  h1在网页中的重要性仅次于title标签，一般情况下，标签只会使用h1-h3;h4-h6很少用。
  
  在网页中独占一行的元素称之为块元素（block element）
-->
  <h1>一级标签</h1>  
  <h2>二级标签</h2>
  <h3>三级标签</h3>
  <h4>四级标签</h4>
  <h5>五级标签</h5>
  <h6>六级标签</h6>

<!--hgroup标签用来为标签分组，可以将一组相关的标题同时放入到hgroup  -->
<hgroup>
<h1>回乡偶书</h1>
<h2>其二</h2>
</hgroup>

<!-- p标签表示在网页中的一个段落
p也是一个块元素 
-->
<p>p标签中的内容表示一个段落</p>
<p>p标签中的内容表示一个段落</p>


<!-- em标签表示语音语调的一个加重，em为行内元素 

在页面中不会独占一行的元素称为行内元素（inline element）
-->
<p>今天天气<em>真热</em></p>

<!-- strong表示强调重要性 -->
<p>今天太<strong>天气真热</strong></p>

<!-- blockquote表示一个长段落的引用 -->
鲁迅说：
<blockquote>我tm什么都没有说过</blockquote>

<!-- q标签表示一个短句引用 -->
子曰：<q>我是你们的爹</q>！

<!-- br标签表示页面中的换行，几个br就换几行 -->
<br>
<br>
今天天气真不错

</body>
</html>
