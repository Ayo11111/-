<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签(结构化语义标签)
     -->

     <!-- 
         1.header 表示网页的头部
         2.main 表示网页的主要内容   一个网页中只能有一个main标签
         3.footer 表示网页的底部
         4.nav 表示网页的导航
         5.aside 表示网页中的其他内容(侧边栏)
         6.article 表示一个独立的文章
         7.section 表示一个独立的区块,上边的标签都不能用时用section

         div 没有语义,就用来表示一个区块,目前来讲,div还是我们主要的布局元素
         span 行内元素,没有任何语义,一般用于网页选中文字
      -->
<header>网页的头部</header>
<main>网页的主体</main>
<footer>网页的底部</footer>
<nav>网页的导航</nav>
<aside>网页的其他内容,如侧边栏</aside>
<article>表示一个独立的文章</article>
<section>上面的元素不能表示时,可以用这个</section>

<div>无语义,表示一个区块</div>
<span>无语义,行内元素</span>
</body>
</html>
