<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,.box2{
                width: 200px;
                height: 200px;
                font-size: 100px;
        }
        /* 
            垂直外边距的折叠(重叠)
                -相邻的垂直方向外边距会出现重叠现象
                -兄弟元素
                    -兄弟元素间的相邻垂直外边距会取两者之间的较大值(两者都是正值取较大值)
                    -特殊情况:
                        -如果相邻的外边距一正一负,取两者的和
                        -如果相邻的外边距都是负值,则取绝对值较大的

                        -兄弟元素间的外边距重叠,对于开发是有利的,所以不需要进行处理

                -父子元素
                    -父子元素间的相邻外边距,子元素的会传递给父元素(上外边距)
                    -父子外边距的折叠会影响页面的布局,所以必须处理
        
        
         */
        .box1{
            background-color: #bfa;
            /* 设置一个下外边距 */
            margin-bottom: 100px;
        }
        .box2{
            background-color: tomato;
            /* 设置一个上外边距 */
            margin-top: 100px;
        }

        .box3{
                width: 200px;
                height: 200px;
                background-color: #bfa;
                /* padding-top: 100px;(不用外边距) */
                /* border-top: 1px #bfa solid; (边框会把两者外边距隔开) */
                
        }

          .box4{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 100px;
            
          }  
    </style>
</head>
<body>
    <!-- <div class="box1"></div>
    <div class="box2"></div> -->
    <div class="box3">
        <div class="box4"></div>
    </div>
</body>
</html>
