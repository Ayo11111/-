<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
                width: 200px;
                height: 200px;
                background-color: #bfa;
        
        
        /* 边框（border），边框属于盒子的边缘，边框里边属于盒子内部，出了边框是盒子的外部
                    边框的大小会影响整个盒子的大小
                    要设置边框给，起码要设置三个样式。
                        边框的宽度 border-width
                        边框的颜色  border-color 
                        边框的样式  border-style 
         */   
            
            /* border-width: 10px;
                默认值：一般是3个px
                border-width可以用来指定四个方向的边框的宽度
                值的情况：
                    四个值：上 右 下 左 （从上面开始顺时针）
                    三个值：上 左右 下
                    两个值：上下 左右
                    一个值：上下左右

                除了border-width，还有一组border——xxx——width
                xxx可以是 top right bottom left
                    用来单独指定一个边的宽度
             */
            /* border-width: 10px; */
            /* border-top-width: 30px;
            border-bottom-width: 40px; */
                color: orchid;
            /*
                border-color用来指定边框颜色，同样可以分别指定四个便的边框
                    规则和border-width一样

                  border-color也可以省略不写，如果省略了则自动使用color的颜色
              */
            /* border-color: orange red blue green;
            border-color: orange; */

            /* 
                border—style 指定边框的样式
                    solid 表示实线
                    dotted 点状虚线
                    dashed 虚线
                    dobule 双线
                                默认值为none，表示没有边框
             */
            /* border-style: double; */
            /* border-width: 10px;
            border-color: peru;
            border-style: solid; */

/* 
    行内元素的边框多长去取绝与内容,块元素的边框多长取决于块的大小
*/

            /* 
                border的简写属性，通过该属性可以同时设置边框相关的所有的相关样式，并且没有顺序要求

                除了border以外还有四个，border-x x x  （重点）
                   border-top
                   border-right
                   border-bottom
                   border-left
             */
             /* border: 10px orange solid; */
                /* border-top: 10px orange solid; */
                border: 10px orange solid;
                border-right: none;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
