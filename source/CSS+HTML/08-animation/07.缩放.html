<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            transition: 2s;
            margin:100px auto;

            /* 变形的原点  默认值是 center*/
            transform-origin:0px 0px;
        }
        .box1:hover{
            /* 
                scaleX() 水平方向的缩放
                scaleY() 垂直方向的缩放
                scale 双方向的缩放
                scaleZ() 3d效果下才能看到

                参数：是倍数
             */
            transform: scale(2);
        }
        .img-wrapper{
            width: 320px;
            height: 320px;
            border:1px solid red;
            overflow: hidden;
        }
        img{
            transition:.2s;
        }
        .img-wrapper:hover img{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="img-wrapper">
        <img src="./an.gif" alt="">
    </div>
</body>
</html>
