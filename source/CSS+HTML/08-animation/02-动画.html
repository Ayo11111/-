<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1{
            width: 800px;
            height: 800px;
            background-color: pink;
            overflow: hidden;
        }
        .box1 div{
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
            margin-left: 10px;
        }
        .box2{
            background-color: #bfa;
            /* 设置box2的动画 */
            /* animation-name: 要对当前元素生效的关键帧的名字 */
            /* animation-name: test; */

            /* animation-duration:动画的执行时间 */
            /* animation-duration: 2s; */
            /* 设置动画延时 */
            /* animation-delay: 2s; */
            
            /* animation-timing-function: ease-in-out; */

            /* animation-iteration-count:动画的执行次数 
                可选值：
                        次数
                        infinite 无限次数
            */
            /* animation-iteration-count: infinity; */

            /* animation-direction: 指定动画运行的方向
              可选值：      
                    默认值 normal 从from 向 to运行，每次都这样
                    reverse 从to 向 from执行，每次都这样
                    alternate 从from 向 to运行 重复执行动画时会反向执行
                    alternate-reverse 从to 向 from运行，重复执行时反向执行

             */
             /* animation-direction: alternate-reverse; */

             /* animation-play-state: 动画的播放状态 
                    可选值：
                        running 默认值，动画执行
                        paused 动画暂停
             */
             /* animation-play-state: running; */

             /* animation-fill-mode: 动画的填充模式 
                    可选值：
                        none 默认值 动画执行完毕后，元素回到原来的位置
                        forwards 动画执行完毕，元素会停止在动画结束的位置
                        backwards 动画延时等待时，元素就会处于开始位置
                        both 结合了forwards 和 backwards两种属性
             */
             animation-fill-mode: both;

             /* 和transition一样 就duration和delay有要求 duration在delay前面 */
             animation: test 2s 2 0s alternate forwards;
        }

        .box1:hover div{
            animation-play-state: paused;
        }
        /* 
        动画：
            动画和过渡类似，都是可以实现一些动态的效果，
            不同的是过渡需要在某个属性发生变化时才会出发
            动画可以自动出发动态效果

            设置动画效果，必须要先要设置一个关键帧，关键帧设置了动画执行的每一个步骤
         */
         @keyframes test {
             /* from表示动画的开始位置 也可以使用0% */
             from{
                 margin-left: 0;
                 background-color: orange;
             }
            /* to表示动画的结束位置 也可以使用100% */
             to{
                 margin-left: 700px;
                 background-color: red;
             }
         }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
