<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1{
            width: 800px;
            height: 800px;
            background-color: pink;
            overflow: hidden;
        }
        .box1 div{
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
            margin-left: 0;
        }
        .box2{
            background-color: #bfa;
            /* margin-left: auto; */
            /* transition:all 2s; */
            /* 
                过渡（transition）
                    -通过过渡可以指定一个属性发生变化时的切换方式
                    -通过过渡效果可以创建一些非常好的效果，提升用户的体验
            */
            /* transition-property:指定要执行过渡的属性 (默认属性是all)
                多个属性间使用逗号隔开
                如果所有属性都需要过渡，则使用all关键词
                大部分属性都支持过渡效果（颜色也可以，颜色本质上也是数值）
            注意：过渡时必须是从一个有效数值向另外一个有效值进行过渡  (auto不行)  
            */
            /* transition-property:height,width; */
            /* transition-property: all; */

            /* transition-duration:指定过渡效果的执行时间
                时间单位 s ms 1s=1000ms
                可以为不同的值分别指定时间
            */
                /* transition-duration:100ms,2s; */
                /* transition-duration: 2s; */

            /* transition-timing-function:过渡的时序函数
                    指定过渡的执行的方式
                可选值：
                       ease 默认值（慢速开始，先加速，再减速）
                       linear 匀速运动    
                       ease-in 加速运动
                       ease-out 减速效果
                       ease-in-out 先加速，后减速
                   (贝塞尔曲线)cubic-bezier() 来指定时序函数
                        https://cubic-bezier.com（生成贝塞尔曲线的网站)
                     steps 分布执行过渡效果  
                        可以设置第二个值：
                            end  在时间结束时执行过渡（默认值）
                            start 在时间开始时执行过渡
            */
                /* transition-timing-function: cubic-bezier(.22,.68,.72,-0.82); */
                /* transition-timing-function: steps(5,start); */

            /* transition-delay:过渡效果的延迟（等待一段时间后再开始执行） 
            */
            /* transition-delay: 2s; */

            /* transition 是简写属性，可以同事设置过渡相关的所有属性
                    只有一个要求，两个时间中，第一个是持续时间，第二个是延迟
            */
            /* transition:margin-left 1s 2s cubic-bezier(.22,.68,.72,-0.82); */
            transition:margin-left 2s 1s steps(3,start);
        }

        .box3{
            background-color: orange;
            transition-property: all;
            transition-duration: 2s;

        }
        .box1:hover div{
            /* width: 200px;
            height: 200px; */
            /* background-color: purple;  */
            margin-left: 700px;

        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
