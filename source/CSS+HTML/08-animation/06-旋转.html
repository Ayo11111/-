<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            /* 设置当前网页的视距为800像素，人眼距离网页的距离 */
            perspective: 800px;
        }
        body{
            /* 边框内才是body大小 */
            border: 1px solid red;
            /* 这个颜色其实设置给html了，并不是body本身 */
            background-color: pink;
        }
        .box1{
            width: 320px;
            height: 320px;
            background-color: #bfa;
            margin:200px auto;
           
             
            transition:.3s;
        }
        body:hover .box1{
            /* 
                通过旋转可以使元素沿着x y或 z旋转指定的角度
                rotateX() 沿着x轴旋转
                rotateY() 沿着y轴旋转  
                rotateZ() 沿着z轴旋转
             */
             transform: rotateY(180deg) translateZ(400px);
             /* transform:translateZ(400px) rotateY(180deg); */
             /* transform:rotateY(180deg); */
             /* 是否显示元素的背面
                    可选值：
                        visible 显示（默认）
                        hidden 不显示
              */
             /* backface-visibility: hidden; */
        }
    </style>
</head>
<body>
    <div class="box1">
        <img src="./an.gif" alt="">
    </div>
</body>
</html>
