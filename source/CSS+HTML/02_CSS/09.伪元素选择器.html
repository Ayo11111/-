<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
            p{
                font-size: 20px;
            }

            /*
               伪元素：表示页面中一些特殊的并不真实存在的元素（特殊的位置）
                  伪元素使用  ：：开头

                  ::first-letter 表示第一个字母
                  ::first-line 表示第一行
                  ::selection 表示选中的内容 
                       (下面两个常用)重点
                  ::before 表示元素的开始的位置
                  ::after 表示元素最后的位置
                        -befor 和 after 必须结合cotent属性来使用
            */
                p::first-letter{ font-size: 40px;}
                
                p::first-line{background-color:tomato}

                p::selection{background-color: violet;}

                /* div::before{
                    content:"abc";
                    color: red;
                }

                div::after{
                    content:"哈哈";
                    color: blue;
                } */

                div::before{
                     content: "😀";
                     font-size: 30px;
                }

                div::after{
                     content: "😑";
                     font-size: 30px;
                }
    </style>
</head>
<body>

    <div>hello hello how are you</div>
     <!-- lorem+数字：随机生成文本 -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate excepturi, saepe impedit atque sint maxime hic voluptas sit voluptatum voluptatem harum. Aliquid, placeat consequatur temporibus ipsa provident quidem rem natus?</p>




</body>
</html>
