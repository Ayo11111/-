<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style>
        /* 

            选择器越详细，优先级就越高！

            将所有的段落设置成红色（字体）

           元素选择器：
                    作用：根据标签名来选中指定的颜色
                    语法：标签名{}
                    例子：p{} h1{} div{} span{}
                    
            p{                  h1{
                color: red;             font-size; 30px;
            }                      }
        */
        
        
            /* 将儿童相见不相识设置红色

            id选择器
                作用：根据元素的id属性选中一个元素
                语法：#id属性值{}
                例子：#box{} #rend{} */

                /* #red{
                        color: red;
                     }
        */

        
            /* 类选择器： （开发中主要用到）
                 作用：根据元素的class属性值选中一组元素
                 语法：.calss属性值
                 例子：.blue{} */

              /* .blue{
                        color:teal;
              }  
              
              .abc{
                  font-size: 40px;
              } */
        

         
              /* 通配选择器：
                    -作用：选中页面中的所有元素
                    -语法：*{} */

                    /* *{
                        color: red;
                    }
         */

</style>


</head>
<body>
        <h1 class="blue abc">我是标题</h1>
        <p>少小离家老少会</p>
        <p>乡音不改鬓毛衰</p>
        <p id="red">儿童相见不相识</p>
        <p>笑问客从何处来</p>

        <!-- 
            class是一个标签的属性,它和id类似,不同的是class可以重复使用
                可以通过class属性来为元素分组
                可以同时为一个元素指定多个class属性  class"blue abc" (属性间用空格隔开)
         -->
        <p class="blue abc">落霞与孤鹜齐飞</p>
        <p class="blue">秋水共长天一色</p>

</body>
</html>
