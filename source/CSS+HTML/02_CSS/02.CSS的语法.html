<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>


    <style>
/* 
        CSS的注释，注释中的内容会被自动忽略

        CSS的基本语法：
            选择器和声明块

        选择器：通过选择器可以选中页面中的指定元素
            比如p的作用是选中网页中所有的P元素

         声明块：通过声明块来指定要为元素设置的样式
            声明块是由一个个声明组成
            声明是一个明值对结构
                一个样式名对应一个样式值，名和值之间以：连接，以;结尾   
*/
        p{
            color: tomato;
            font-size: 41px;
        }

        h1{
            color: turquoise;
            font-size: 45px;
        }


    </style>
</head>
<body>
   <h1>我是h1</h1>
   <p>今天天气真不错</p>
   <p>今天天气真不错</p>


</body>
</html>
