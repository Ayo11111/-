<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            :link 用来表示没有访问过的链接（正常的链接）

            link和vistied是超链接独有的
        */
        a:link{color: violet;}

        /* 
            :visited 表示访问过的链接
            由于隐私的原因，所以visited这个伪类只能修改链接的颜色
        */
            a:visited{
                color: yellowgreen;
            }

            /* 
                :hover 用来表示鼠标移进去的状态 (常用)           
            */
             a:hover{ font-size: 40px;}

             /* 
                :active 用来表示鼠标点击的
             */
              a:active{color: tomato;}
    </style>
</head>
<body>
    <!-- 
        1.访问过的链接
        2.没访问过的链接

     -->
    <a href="https://www.baidu.com">访问过的连接</a>
     <br><br>
    <a href="https://www.baidu123.com">没有访问过的连接</a>
</body>
</html>
