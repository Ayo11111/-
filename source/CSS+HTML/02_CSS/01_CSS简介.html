<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <!-- 
        第二种方式（内部样式表）
            -将样式编写到head中的style标签里
            然后通过css的选择器来选中元素并为其设置各种样式
            可以同时为多个标签设置样式，并且修改时修改一处就可全部应用
            -内部样式表更加方便对样式进行复用
            -缺点：
                我们内部样式表只能对一个网页起作用
                    里面的样式不能跨页面进行复用
     -->
    <!-- <style>
    p{color:tomato;
      font-size: 45px;  
    }
    </style> -->
    
    <!-- 
        第三种方式（外部样式表）最佳实践
          -可以将CSS样式编写到一个外部的CSS中，
            然后通过link标签来引入外部的CSS文件
          -外部样式表需要通过link标签进行引入
             意味着只要想使用这些样式的网页都可以对其进行引用
             使样式在不同的页面中复用
          -将样式别写到外部的css文件中，可以使用到浏览器的缓存机制，
                从而加快网页的加载速度，提高用户的体验    
     -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <!-- 
     网页分成三个部分：
      结构（html）；
      表现（CSS）；
      行为（javascript）；

    CSS：
        -层叠样式表
        -网页实际上是一个多层的结构，通过CSS可以分别为网页的每一层，设置样式
         而我们看见的只是最上面的一层
        -总之一句话，css用来设置网页中元素的样式
  -->
  
  <!-- 
        通过css来修改元素的样式
        
    第一种方式（内联样式，行内样式）：
            -在标签内部通过style属性来设置元素的样式
            （注意：开发时绝对不要使用内联样式）
   -->
    <!-- <p style="color:red; font-size: 45px;">少小离家老少回，乡音无改鬓毛衰</p> -->

        <p>落霞与孤鹜齐飞，秋水共长天一色</p>
        <p>床前明月光，疑是地上霜</p>
</body>
</html>
