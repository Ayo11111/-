<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        /* 为div的子元素span设置一个字体颜色红色 */
        /* 
            子元素选择器：
                    作用：选中指定父元素的指定子元素
                    语法：父元素 > 子元素
        */
            /* div > span{ color: slateblue;}
            div.box > span{
                color: slateblue;
                
            } */
            /* div > p > span{ color: tomato;} (选div里的p里面的span) */

            /* 
                后代元素选择器：(常用)
                            作用：选用指定元素内的所有后代
                            语法：祖先 后代
            */
            /* div span{
                color: springgreen;
            } */
            /* div p span{color: teal;} (找div的后代p的后代) */

            /* 
                兄弟选择器（选择下一个兄弟）
                            语法：前一个+下一个（只要是这种情况的，都会选中）
                    选择下面所有兄弟
                                语法：兄 ~ 弟
            */
                /* p + span{color: teal;} (只找下一个) */
                /* p ~ span{color: tomato;} */
    </style>
</head>
<body>

    <!-- 
        父元素:
            -直接饱含子元素的元素叫父元素
        子元素:
            -直接被父元素包含的元素是子元素
        祖先元素:
            -直接或间接包含后代元素的元素叫做祖先元素
            -一个元素的父元素也是它的祖先元素
        后代元素:
            -直接或间接被祖先元素被包含的元素叫后代元素

        兄弟元素:
            -拥有相同父元素的元素是兄弟元素

     -->
    <div class="box">
        我是div
        <p>我是div中的元素
            <span>我是p元素中的span</span>
        </p>
        <span>我是div中的span元素1</span>
        <span>我是div中的span元素2</span>
        <span>我是div中的span元素3</span>
        <span>我是div中的span元素4</span>
    </div>
</body>
</html>
