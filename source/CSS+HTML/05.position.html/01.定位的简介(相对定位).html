<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 60px;
            
        }
            .box1{
                width: 200px;
                height: 200px;
                background-color: #bfa;
            }
            .box2{
                width: 200px;
                height: 200px;
                background-color: orange;

                /* 
                    定位(position)
                        -定位时一种更加高级的布局手段
                        -通过定位可以将元素摆放到页面的任意位置
                        -通过position属性来设置定位
                            可选值：
                                1、static 默认值，元素是静止的没有开启定位
                                2、relative 开启元素的相对定位
                                3、absolute 开启元素的绝对定位
                                4、fixed 开启元素的固定定位
                                5、sticky 开启元素粘滞定位

                         -相对定位
                            -当元素的position属性值设置为relative时则开启了元素的相对定位       
                            -相对定位特点：
                                1、元素开启相对定位以后，如果不设置偏移量元素不会发生任何变化
                                2、相对定位是参照于元素在文档流中的位置进行决定的
                                3、相对定位会提升元素的层级
                                4、相对定位不会使元素脱离文档流
                                5、相对定位不会改变元素的性质，块还是块，行还是行


                        -偏移量（offset）        
                            -当元素开启定位后，可以通过偏移量来设置元素的位置
                                top
                                    -定位元素和定位位置上边的一个距离 
                                bottom
                                    -定位元素和我们定位位置下边的一个位置
                                        通常情况下我们只会使用其中一个
                                            top越大越往下
                                            bottom越大越往上
                                left
                                    -定位元素和定位位置的右侧距离
                                right
                                    -定位元素和定位位置的右侧距离
                 */

                position: relative;
                left: 200px;
                top: -200px;


            }
            .box3{
                width: 200px;
                height: 200px;
                background-color: yellow;
            }

            /* 大局用浮动，小局用定位 */
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
