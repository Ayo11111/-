<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            height: 3000px;
        }
        .nav{
            width: 1210px;
            height: 48px;
            background-color: #e8e7e3;
            margin: 100px auto;
            /* 
                粘滞定位(兼容性不好)
                    -当元素的pisition属性设置为sticky时则开启了元素的粘滞定位
                    -粘滞定位和相对定位的特点基本一致，
                        不同的是粘滞定位可以在元素到达某个位置时将其固定
             */
           position: sticky;
           top: 50px;
        }
        .nav li{
                float: left;
                line-height: 48px;
        }
        li a{
              text-decoration: none;
              color: #777777;
              display: block;
              font-size: 18px;
              padding:0 39px;
        }
          .nav li:last-child a{
                padding: 0 42px 0 41px;
          }
            li a:hover{
                color: #e8e7e3;
                background-color: #3f3f3f;
            }
    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="#">HTML/CSS</a>
        </li>
        <li>
            <a href="#">Browser Side</a>
        </li>
        <li>
            <a href="#">Server Side</a>
        </li>
        <li>
            <a href="#">Programming</a>
        </li>
        <li>
            <a href="#">XML</a>
        </li>
        <li>
            <a href="#">Web Buliding</a>
        </li>
        <li>
            <a href="#" id="x">Reference</a>
        </li>
    </ul>
</body>
</html>
