<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        width: 500px;
        height: 500px;
        background-color: #bfa;
        position: relative;
    }
    .box2{
        width: 100px;
        height: 100px;
        background-color: pink;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0px;
        margin: auto;



        /* 
            水平布局
            left + margin-left + border-left + padding-left + width + padding-right + border-right + margin-right + right=包含块内容区的宽度

            -当开启绝对定位以后：
                水平方向的布局等式就需要添加left 和 right两个值
                    此时规则和之前一样，只是多添加两个值
                        当发生过度约束时：
                            如果九个值中没有auto，则自动调整right值以促使等式成立
                            如果有auto，则自动调整auto的值以使等式满足

                -可设置auto的值：
                    margin width left right   

                -因为left 和 right的值默认使auto，所以如果不设置left和right             
                    则等式不满足时，会自动调整这两个值

            垂直方向布局的等式也必须要满足
                top + margingtop/bottom +paddingtop/bottom + bordertop/bottom + height + bottom =包含块的高度 

         */
    }
</style>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
