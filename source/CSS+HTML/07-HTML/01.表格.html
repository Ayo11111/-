<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在现实生活中，我们经常会需要使用表格来表示一些格式化的数据。
            比如：课程表，人名单，成绩单...

        同样在网页中也需要使用表格，我们通过table标签来创建表格


     -->
     <table border="5" width='50%'>
         <!-- 在table中使用tr表示表格中的一行，有几个tr就有几行 -->
         <tr>
             <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格 -->
             <td>A1</td>
             <td>A2</td>
             <td>A3</td>
             <td>A4</td>
         </tr>
         <tr>
             <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格 -->
             <td>B1</td>
             <td>B2</td>
             <td>B3</td>
             <!-- 
                 rowspan 纵向合并单元格
              -->
             <td rowspan="2">B4</td>
         </tr>
         <tr>
             <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格 -->
             <td>B1</td>
             <td>B2</td>
             <td>B3</td>
             
         </tr>
         <tr>
             <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格 -->
             <td>B1</td>
             <td>B2</td>
             <!-- 
                 COLSPAN 横向合并单元格
              -->
             <td colspan="2">B3</td>
             
         </tr>
         
     </table>
</body>
</html>
