<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin-top: 20px;
    }

.q1{
    background-color: pink;
}
</style>
<body>
    <!-- 
        Vue中的事件修饰符：
            1、prevent 阻止默认事件的发生（常用）
            2、stop 阻止事件的冒泡（常用）
            3、once 事件只触发一次（常用）
            4、capture 使用事件的捕获模式
            5、self 只有event.target是当前操作的元素才是触发事件(因为冒泡触发的就不行)
            6、passive 事件的默认行为立即执行，无需等待事件回调执行完毕

            修饰符可以连着写
     -->
    <div id="root">
        <h1>欢迎来到{{name}}</h1>
        <a @click.prevent='showInfo' href="http://www.baidu.com">1</a>

        <!-- 阻止事件冒泡 stop -->
        <div class="q1" @click='showInfo'>
            <button @click.stop='showInfo'>1</button>
        </div>

        <!-- 事件只触发一次 -->
        <button @click.once.stop='showInfo'>1</button>

        <!-- 
            @scorll 滚动条滚动就触发
            @wheel 鼠标滚轮滚动才触发
         -->
    </div>

    <script src="./vue.js/vue.js"></script>
    <script>
           Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。 

           new Vue({
            el:'#root',
            data:{
                name:"尚硅谷"
            },
            methods:{
                showInfo(e){
                    //取消默认行为
                    // e.preventDefault()
                    alert('hello');
                }
            }   
           })
    </script>
</body>
</html>
