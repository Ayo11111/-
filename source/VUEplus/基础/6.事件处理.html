<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        事件的基本使用：
         1、事件的回调需要配置在methods对象上，最终会在vm上
         2、methods不要使用箭头函数，否则this就不是vm了
         3、methods中配置的函数，都是被Vue所管理的函数，this的指向vm 或 组件实例对象
         4、@click='demo' 和 @click='demo（$event）'效果一致，但后者可以传参
         5、  $event属于关键词，如果传了其他参数再想传递事件对象，就要使用这个关键字
     -->
    <div id="root">
        <h2>欢迎来到尚硅谷{{name}}</h2>
        <button @click='showInfo1'>lai1</button>
        <button @click='showInfo2(77,$event)'>lai2</button>
    </div>
    <script src="./vue.js/vue.js"></script>
    <script>
           Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。 

          const vm =  new Vue({
            el:'#root',
            data:{
                name:'shangguigu'
            },
            methods:{
                showInfo1(){
                    console.log(vm === this)
                    alert('hello');
                },
                showInfo2(number,event){
                    // console.log(vm === this) //此处的this是vm
                    console.log(number,event) 
                    alert('hello');
                }
            }   
           })
    </script>
</body>
</html>
