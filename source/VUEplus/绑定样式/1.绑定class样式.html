<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .basic{
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .sad{
            width: 200px;
            height: 200px;
            background-color: salmon;
        }

        .happy{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: purple;
        }
    </style>
</head>
<body>
    <!-- 
        1、class样式
            写法：class='xxx' xxx可以是字符串、对象、数组
                字符串写法适用于：类名不确定，要动态获取
                数组写法适用于：要绑定多个样式，个数不确定，名字也不确定
                对象写法适用于：要绑定多个样式，个数确定，名字也确定，但是不确定用不用
        2、style样式
                ：style='{fontSize:xxx}',其中xxx是动态值
                ：style='[a,b]',其中a和b是样式对象        
     -->
    <div id="root">
        <!-- 绑定class样式，字符串写法，适用于：样式的类名不确定，需要动态指定 -->
        <div class="basic" :class='mood' @click='changeMood'>{{name}}</div>
            <br><br> ，。
             <!-- 绑定class样式，数组写法，适用于：要绑定的样式个数不确定，名字也不确定 -->
        <div class="basic" :class='classArr' @click='changeMood'>{{name}}</div>
            <br><br>
             <!-- 绑定class样式，对象写法，适用于：要绑定的样式个数确定，名字也确定，要动态决定用不用》？ -->
        <div class="basic" :class='classObj' @click='changeMood'>{{name}}</div>

        <br><br>
        <!-- 绑定style样式---对象写法 -->
        <div class="basic" :style='styleObj' @click='changeMood'>{{name}}</div>
        <br><br>
         <!-- 绑定style样式---数组写法 -->
        <div class="basic" :style='styleArr' @click='changeMood'>{{name}}</div>
    </div>
    <script src="../vue.js/vue.js"></script>
    <script>
           Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。 

           new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                mood:'happy',
               classArr:['basic','happy','sad'],
               classObj:{
                   happy:false,
                   sad:false,
               },
               styleObj:{
                   fontSize:'40px'
               },
               styleArr:[
               {
                   fontSize:'40px'
               },
               {
                   backgroundColor:'red'
               }
               ]
            },
            methods:{
                changeMood(){
                    const arr = ['happy','basic','sad']
                    const index = Math.floor(Math.random()*3)
                    this.mood=arr[index]
                }
            }   
           })
    </script>
</body>
</html>
