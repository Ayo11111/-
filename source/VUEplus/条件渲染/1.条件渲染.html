<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        条件渲染：
            1、v-if
                写法：
                    1、v-if='表达式'
                    2、v-else-if='表达式'
                    2、v-else='表达式'
                适用于：切换评率较低的场景
                特点：不展示DOM元素直接被移除
                注意：v-if可以和v-else-if、v-else一起使用，但要求结构不能被‘打断’
                
            2、v-show
                写法：v-show='表达式'
                适用于：切换频率较高的场景
                特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏
                
            3、备注：使用v-if时，元素可能无法获取到，而使用v-show一定可以获取到
                （如果用户通过点击使v-if等于false，那么这个节点就会被删除，那么就可能无法获取）    
     -->
    <div id="root">
        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show='false'>{{name}}</h2> -->
        <!-- <h2 v-show='1===1'>{{name}}</h2> -->

        <!-- 用v-if做条件渲染 -->
        <!-- <h2 v-if='false'>{{name}}</h2> -->
        <!-- <h2 v-if='1===1'>{{name}}</h2> -->

        <h2>当前的n值是{{n}}</h2>
        <button @click='n++'>n+1</button>

        <!-- v-else 和 v-else-if -->
        <!-- <div v-if='n===1'>1</div>
        <div v-else-if='n===2'>2</div>
        <div v-else-if='n===3'>3</div>
        <div v-else>xx</div> -->

        <!-- template 模板，运行时会把它去除，所以只能配合v-if使用
            使用v-show 因为运行时是没有这个标签的，所以display自然也没有
        -->
       <template v-if='n===1'>
        <h2>你好</h2>
        <h2>你好啊</h2>
        <h2>你好呀</h2>
       </template> 
       
    </div>
    <script src="../vue.js/vue.js"></script>
    <script>
           Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。 

           const vm =new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                a:false,
                n:'0'
            },
            methods:{

            }   
           })
    </script>
</body>
</html>
