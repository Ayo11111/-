<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // includes 用来检测数组中是否包含某个元素，返回布尔类型的值
        let s1 = ['1','2','3','4','5']
        console.log(s1.includes('10'))

        //** 指数运算,作用和Math.pow()一样
        console.log(2 ** 10);
        console.log(Math.pow(2,10));
        
    </script>
</body>
