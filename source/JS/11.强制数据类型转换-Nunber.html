<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            将其他数据类型转换为Number
                转换方式一：
                    使用Number()函数
                        -字符串--》数字
                            1、如果是纯数字的字符串，则直接将其转换为数字
                            2、如果字符串中有非数字的内容，则转换为NaN
                            3、如果字符串是一个空串或者是一个全是空格的字符串，则转为0
                        -布尔-->数字
                            true 转成1
                            false 转成0    

                       - Null --> 数字 0     

                       -Undefined --> 数字NaN

               转换方式二：
                    - 这种方式专门用来对付字符串
                        -parseInt() 把一个字符串转换为一个整数 (可以把一个字符串里的合法数字取出来)
                        -parseFloat() 把一个字符串转换为一个浮点数    
        */

       var a = '123';

        //调用Nunber（）函数来将a转换为Number类型
            a = Number(a);

            a = false;
            a = Number(a);    

            a = null;
            a = Number(a);  

            a = undefined;
            a = Number(a);  

            a = '123px';
            //调用parseInt()函数将a转换为Number
            /*
                parseInt（）可以将一个字符串中的有效的整数内容取出来
                    然后转换为Number
            */
            a = parseInt(a)

            /*
                parseInt()作用和parseInt类似，不同的是它可以获得有效的小数
            */
            a = '123.124px';
            a = parseFloat(a);

            /*
                如果对非String使用parseInt（）或parseFloat（）
                    它会先将其转换为String然后再操作
            */
            a = true;
            a = parseInt(a)

            a = 190.23;
            a = parseInt(a)

       console.log(a);
       console.log(typeof a);
    </script>
</head>
