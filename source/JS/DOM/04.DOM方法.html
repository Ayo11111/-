<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        当重复写一行代码时就考虑把它提取出来，放到一个函数中
            比如DOM查询中的查找按钮和为它绑定单击事件

            //idstr要绑定单击响应函数对象的id属性值
            //fun为事件回调函数，单击元素时，此函数会被触发
            function myclick(idstr,fun){
	                var btn=document.getElementById(idstr);
	                    btn.onclick=fun;
    }

     -->

</head>
<body>
    <!-- 方法有（），属性没有 -->

    <!-- 
        innerHTML 通过这个属性可以获取到元素内部的html代码            innerTEXT 通过该属性可以获取到元素内部的文本内容       
                                                                    - 它和innerHTML类似，不同的是它会自动将html标签去除  
        自结束标签没有内部，所以对它使用innerHTML没有意义

        如果需要读取元素节点的属性，直接使用 元素.属性名
            例子：元素.id  元素.name  元素.value
            注意：class属性不能采用这种方式
                  读取class属性时需要使用元素.className



获取元素节点：（通过document调用）
        document.getElemtsbyTagName('标签名') 通过标签名获取节点
            这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
            即使只有一个，也会封装到数组中

        document.getElemtsbyName('name属性名') 通过标签名获取节点   
             这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中 


获取元素节点的子节点：（通过具体的元素节点调用）             
         元素.getElemtsbyTagName('标签名') 通过标签名获取节点
            这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
            即使只有一个，也会封装到数组中

        childNodes
        - 属性  获取当前节点的所有子节点(这个属性会获取包括文本节点内的所有节点)
        - （根据DOM标准标签间的空白也算文本节点）
        - 注意：
                在IE8及其以下版本中不会将标签间的空白算文本节点

        children属性可以获取当前元素的所有子元素  
                


        firstChild
        - 属性 获取当前节点的第一个子节点(包括空白文本节点)

        firstElemtchild:  获取当前元素的第一个子元素 （不支持IE8及其以下的浏览器）


        lastChildd
        - 属性 获取当前节点的最后一个子节点



      获取父节点和兄弟节点：（通过具体节点调用）  
        parentNode
        - 属性 表示当前节点的父节点

        previousSibling
        - 属性 表示当前节点的前一个兄弟节点（会有可能获取到空白节点）

        previousElementSibling 获取当前元素的前一个兄弟元素(IE8及一下不支持)

        nextSibling
        - 属性，表示当前节点的后一个兄弟节点


     -->
</body>
</html>
