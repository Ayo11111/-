<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
          
                //获取body标签
                // var body = document.getElementsByTagName('body')[0];

                /*
                    在document中有一个属性body，它保存的是body的引用
                */
                    var body = document.body
                /*
                    document.documentElement;保存的是html根标签
                */
                    var html = document.documentElement;
                // console.log(html);

                /*
                    document.all; 代表页面中所有的元素
                */
            // var all = document.all;

            // 这个和document.all 是同样的功能
            all = document.getElementsByTagName('*');

            /*
                根据元素的class属性值查询一组元素节点对象
                document.getElementsByClassName();可以根据class属性值获取一组元素节点对象
                 但是该方法不支持IE8及一下的浏览器
            */
           var box1 = document.getElementsByClassName('box1');

           //获取页面中所有的div
           var divs = document.getElementsByTagName('div');

           //获取class为box1中的所有div

           /*
            document.querySelector();
            - 需要一个选择器的字符串作为参数，可以根据一个CSS选择器来查询节点  
            - 虽然IE8不支持document.getElementsByClassName()，但是我们可以使用
                document.querySelector（）代替
            - 使用该方法总会返回唯一的一个元素，如果满足条件的元素有多个，它只会返回第一个    
           */
           var div = document.querySelector('.box1 div');
           var div1 = document.querySelector('.box1');
            // console.log(div.innerHTML);

            /*
                document.querySelectorAll()
                - 该方法和queryselector（）用法类似
                    不同的是它会将符合条件的元素封装到一个数组返回
                - 即使符合条件的元素只有一个，也会返回数组    
            */
            var box1 = document.querySelectorAll('.box1');
            console.log(box1);


        };

    </script>
</head>
<body>
    <div class="box1">
        <div>我是box1中的div</div>
    </div>
    <div class="box1">
        <div></div>
    </div>
    <div class="box1">
        <div></div>
    </div>
    <div></div>
</body>
</html>
