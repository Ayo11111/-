<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            padding: 10px;
            border:10px solid teal;
        }
        #box2{
            padding: 100px;
            background-color: teal;
        }

        #box3{
            width: 200px;
            height: 300px;
            background-color: tomato;
            overflow: scroll;
        }
        #box4{
            width: 450px;
            height: 600px;
            background-color: silver;
        }
    </style>

    <script>
        window.onload = function () {
          var btn1 =  document.getElementById('btn1');
          var box1 =  document.getElementById('box1');
          var box3 =  document.getElementById('box3');
          

            btn1.onclick = function () {
                   /*
                      clientWidth
                      clientHeight
                      - 这两个属性可以获取元素的可见高度和宽度
                      - 这些属性都是不带px的，返回的都是一个数字，可以直接进行计算
                      - 会获取元素的宽度和高度，包括内容区和内边距
                      - 这些属性都是只读的，不能修改
                   */ 
                    // alert(box1.clientWidth);
                    // alert(box1.clientHeight);

                    /*
                        offsetWidth
                        offsetHeight
                        - 获取元素的整个的宽度和高度，包括内容区，内边距和边框
                    */
                    // alert(box1.offsetWidth);

                    /*
                        offsetParent
                        - 可以用来获取当前元素的定位父元素
                        - 它会获取到离当前元素最近的开启了定位的祖先元素
                            如果所有的祖先元素都没有开启定位，则返回body
                    */
                    // var op = box1.offsetParent;
                    // alert(op.id);

                    /*
                        offsetLeft
                        - 当前元素相对于其定位父元素的水平偏移量
                        offsetTop
                        - 当前元素相对于其定位父元素的垂直偏移量
                    */
                    // alert(box1.offsetTop);

                    // alert(box3.clientHeight);

                    /*
                        scrollWidth
                        scrollHeight
                        - 可以获取元素整个滚动区域的宽度和高度
                    */
                    alert(box3.scrollWidth);

                    /*
                        scrollLeft
                        - 可以获取水平滚动条滚动的距离
                        scrollTop
                        - 可以获取垂直滚动条滚动的距离
                    */
                //    alert(box3.scrollTop);
                    // alert(box3.clientHeight); //283 因为要除去底部滚动条所占位置

                    // 当满足scrollHeight - scrollTop == clientHeight
                    // 说明垂直滚动条滚动到底部了
                    
                    //当满足scrollWidth - scrollLeft == clientWidth
                    // 说明水平滚动条到底部了
                    alert(box3.scrollHeight -box3.scrollTop); 
            };

        };
    </script>
</head>
<body>
    <button id="btn1">咻</button>
    <br><br>

    <div id="box3">
        <div id="box4"></div>
    </div>

    <br><br>
    <div id="box2" style="position: relative;">
        <div id="box1"></div>
    </div>
    
</body>
</html>
