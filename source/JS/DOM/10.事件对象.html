<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!DOCTYPE html>
    
        
            <meta charset="UTF-8">
            <title>事件对象</title>
            <style type="text/css">
            #areaDiv{
                width:500px ;
                height: 150px;
                border: 1px solid black;
            }	
            #showMsg{
                width: 500px;
                height: 50px;
                border: 1px solid black;
            }	
            </style>
            <script type="text/javascript">
                window.onload = function(){
                    /*
                        当鼠标在areaDivdiv中移动时，在showMsg中来显示鼠标的坐标
                    */
                   var areaDiv = document.getElementById('areaDiv');
                   var showMsg = document.getElementById('showMsg');

                   /*
                     在IE8中，响应函数被触发时，浏览器不会传递事件对象
                      在IE8及以下的浏览器中，是将事件对象作为window对象的属性保存
                   */
                        // if (!event) {
                        //     event = window.event;   
                        // }

                        // 解决事件对象的兼容性问题
                            event = event||window.event;

                   /*
                     onmousemove
                     - 该事件将会在鼠标在元素中移动时被触发

                     事件对象
                     - 当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
                            在事件对象中封装了当前时间相关的一切信息，比如：鼠标的坐标 鼠标哪个按键被按下
                                鼠标滚轮的方向
                   */

                   areaDiv.onmousemove = function (event) {
                       /*
                          clientX  可以获取鼠标指针的水平坐标
                          clientY  可以获取鼠标指针的垂直坐标
                       */
                       
                       var x = event.clientX;
                       var y = event.clientY;

                       // 在showMsg显示坐标
                       showMsg.innerHTML = 'x=' +x+ ',y='+y;
                   };
                };
            </script>     
</head>
<body>
    <div id="areaDiv"></div>
    <br />
    <div id="showMsg"></div>
</body>
</html>
