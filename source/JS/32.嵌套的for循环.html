<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            通过程序，在页面中输出如下的图形:
            *     1   j<1    i=0
            **    2   j<2    i=1
            ***   3   j<3    i=2
            ****  4   j<4    i=3
            ***** 5   j<5    i=4
        */

        //向body中输出一个内容
        // document.write('*****<br>');

        //通过for循环来输出图形
        //这个for循环执行几次，图形的高度就是多少
        //它可以用来控制图形的高度(控制列)
        for(var i=0;i<5;i++){

            /*
                在循环内部再创建一个循环，用来控制图形的宽度
                目前我们外部的for循环执行一次，内部for循环就执行5次

                内层循环可以控制图形的宽度，执行几次图形的宽度就是多少（控制行）
            */
            for(var j=0;j<i+1;j++){
                document.write('*&nbsp;&nbsp;&nbsp;');
            }
            document.write('<br>');
            
           
        }
       
    </script>
</head>

</body>
</html>
