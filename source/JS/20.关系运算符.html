    <script>
        /*
            通过关系运算符可以比较两个值之间的大小关系，
                如果关系成立它会返回true，如果不成立会返回false。

            > 大于号
            -判断符号左侧的值是否大于右侧
            -如果关系成立，返回true，如果关系不成立，则返回false 
            
            >= 大于等于
             -判断符号左侧的值是否大于等于右侧的值   

            <小于号
            <= 小于等于 

            非数值的情况
                -对于非数值比较时，会将其转换为数字，然后再进行比较
                -如果符号两侧的值都是字符串，不会将其转换为数字进行比较
                    二回分别比较字符串中字符的Unicode编码
        */
    //    console.log(1 >= true);
    //    console.log(1 >= '0');//true
            // console.log(10 > null);//true

            // 任何值和NaN做任何比较，都是false
            // console.log(10 > NaN); //false

            //如果比较的两个字符串型的数字，可能会得到不可预期的结果
            //注意：在比较两个字符串型的数字时，一定要转型。
            console.log('1112312312' < +'5');

            // 比较两个字符串时，比较的是字符串的字符编码
            // console.log('a' < 'b');

            // 比较字符编码时，是一位一位进行比较
            // 如果两位一样，则比较下一位，所以可以借用它来对英文进行排序
            // console.log('bbc' < 'b');
            // console.log('abc' < 'bcd');

            //比较中文时，没有意义 
            // console.log('你' > '我');
            
    </script>
