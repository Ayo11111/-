    <script>
        /*
            我们的程序是由一条一条语句构成的
                语句是暗中自上向下的顺序一条一条执行的
                在JS中可以使用{}来为语句进行分组
                    同一个{}中的语句我们称为是一组语句
                    他们要么都执行，要么都不执行
                    一个{}中的语句我们也成为了一个代码块
                    在代码块后面就不要再编写;了


            JS中的代码块，只具有分组的作用，没有其他的用途。           
                代码块内部的内容，在外部是完全可见的
        */

            alert('hello');
