<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //创建一个数组
        var arr = [1,2,3,3,2,1,3,4,2,5];
        
        //去除数组中重复的数字

        //获取数组中的所有元素
        for(var i=0;i<arr.length;i++){
            //获取当前元素后的所有元素
            for(var j=i+1;j <arr.length;j++){
                //做出判断，如果当前元素的值和它后面的值相等，则删除
                if (arr[i] == arr[j]) {
                    //如果相等则证明出现了重复的元素，则删除j对应的元素
                    arr.splice(j,1);
                    //当删除了j当前的元素后，后边的元素会自动补位
                    //此时将不会比较当前这个元素，我需要再比较一次j所在位置的元素
                    //使j自减
                    j--;
                }
            }
        }
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
