    <script>
          function Person(name,age,gender) {
                this.name = name;
                this.age = age;
                
       }

       //修改Person原型的toString
       Person.prototype.toString = function () {
            return 'Person["name="+this.name+",age="+this.age]'
        };

        //创建一个Person实例
         var per = new Person('孙悟空',18);
         var per2 = new Person('猪八戒',28);
         var per3 = new Person('红孩儿',18);
         var per4 = new Person('蜘蛛精',16);
         var per5 = new Person('二郎神',48);

         /*
            将这些person实例放入到一个数组中
         */
            var perArr = [per,per2,per3,per4,per5]

         /*
            创建一个函数，可以将perArry中的满18岁的Person提取出来
                然后封装到一个新的数组中并返回
             arr
             形参，要提取信息的数组   
         */
            function getAdult(arr) {
                //创建一个新的数组
                var newArr = [];

                //遍历arr，获取arr中的Person对象
                    for(i=0; i<arr.length; i++){
                        //创建一个变量储存数组里的每一个元素
                            var p = arr[i];
                          
                        //判断是否满十八岁，如果满足，则添加到新数组
                            if (p.age >=18) {
                                newArr.push(p);
                            }    
                    }

                //判断Person对象的age是否大于18

                //如果大于18，则将这个对象添加到newArr中

                //将新的数组返回
                return newArr;
            }
            var result = getAdult(perArr);
            console.log(result);
    </script>
