        */

        /*
            创建一个正则表达式检查一个字符串中是否含有3个a

            量词
            - 通过量词可以设置一个内容出现的次数
            - 量词只对它前边的一个内容起作用
            - {n} 正号出现n次
            - {m,n} 出现m-n次
            - {m,} 出现m次以上
            - + 至少一个，相当于{1，}
            - * 0个或多个{0，}
            - ? 0个或一个 相当于{0,1}
        */
       var reg = /a{3}/;
        reg = /(ab){3}/;
        reg = /ab{3}c/;
        reg = /ab{1,3}c/;
        reg = /ab{3,}c/;

        reg = /ab+c/;
        reg = /ab*c/;
        reg = /ab?c/;

    //    console.log(reg.test('abc'));

    /*
        检查一个字符串是否以a开头
        ^ 表示开头
        $ 表示结尾
    */
        reg = /^a/; //匹配开头的a
        reg = /a$/  //匹配结尾的a
        /*
            如果在正则表达式中同时使用^ $则要求字符串必须完全符合正则表达式
        */
        reg = /^a$/  //只能有一个a
