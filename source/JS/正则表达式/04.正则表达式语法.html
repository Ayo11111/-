    <script>
        /*
            检查一个字符串中是否含有 .

            . 表示任意字符(可以是a 可以是b，可以是任何，除了换行和行结束符)

            在正则表达式中 使用\作为转移字符
            \. 来表示.
            \\ 表示一个\

            注意：
                使用构造函数是，由于它的参数是一个字符串，而\是在字符串中的转义字符
                    如果要使用\则需使用\\来代替
        */
       var reg = /\\/;
    //    var reg2 = new RegExp('\\.');

        /*
            \w 
            - 任意字母、数字、_     [A-z0-9_]
            \W
            - 除了字母、数字、 _    [^A-z0-9_]
            \d
            - 任意的数字 [0-9]
            \D
            - 除了数字  [^0-9]
            \s
            - 空格
            \S
            - 除了空格
            \b
            - 单词边界 
            \B
            - 除了单词边界
        */
        reg = /\w/;
        reg = /\W/;

        reg = /\d/;
        reg = /\D/;

        reg = /\s/;
        reg = /\S/;

        /*
            创建一个正则表达式检查一个字符串中是否含有单词child
        */

            reg = /\bchild\b/; //表示是一个独立的单词

       console.log(reg.test('ashdoasdo achildren'));
       
       //接受一个用户的输入
    //    var str = prompt('请输入你的用户名:');
        str = '                     he  llo        ';

        //去除掉字符串中前后的空格
        //去除空格就是用''来替换空格
        // str = str.replace(/\s/g,'');

        //去除前边的空格 = 去除开头的空格
        str = str.replace(/^\s*/,'');
        //去除结尾的
        str = str.replace(/\s*$/,'');

        //   /^\s*|\s*$/g 匹配开头和结尾的空格
        str = str.replace(/^\s*|\s*$/g,'');

       console.log(str);
    </script>
