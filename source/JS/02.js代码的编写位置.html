<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        可以将js代码编写到外部的js文件中，然后通过script标签引入

        写到外部文件中，可以在不同的页面中不同引用，也可以利用到浏览器的缓存机制，
        推荐使用的方式
     -->
     <!-- 
        script标签一旦用于引入外部文件了，就不能再编写代码了，即使编写了，
        浏览器也会忽略，如果需要，可以再创建一个script标签用于编写代码
      -->
     <script type="text/javascript" src="./js外部文件/01.script.js">
            alert('我是内部的js代码');
    </script>
    <script>
        alert('我是内部的js代码');
    </script>
    <!-- <script>
        alert('我是script标签中的代码');

        可以将js代码编写到script的标签中
    </script> -->
</head>
<body>
    <!-- 可以将js代码编写到标签的onclick的属性中
            当我们点击按钮时，js代码才会实行

           虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便维护，不推荐使用 
    -->
    <button onclick="alert('讨厌，你点我干嘛~~~');">点我一下</button>
    
    <!--
        可以将js代码卸载超链接的href属性中，这样点解超链接时会执行js代码

      -->
        <a href="javascript:alert('让你点你就点');">你也点我一下</a>

</body>
</html>
