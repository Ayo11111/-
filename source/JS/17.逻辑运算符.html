<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            JS中为我们提供了三种逻辑运算符
                 && 与 （找false）
                    -&&可以对符号两侧的值进行与运算，并返回结果
                    -运算规则：
                        -两个值中，只要有一个值为false，就返回false
                        只有两个值都为true时，才会返回true
                     -JS中的‘与’属于短路的‘与’，如果第一个值为false，则不会看第二个值   


                 ||  或 （找true）
                    -   ||可以对符号两侧的值进行或运算并返回结果
                    -运算结果：
                        -两个值中只要有一个true，就返回true。
                        -只有两个都是false，才会返回false。

                       -JS中的‘或’，属于短路的或
                            如果第一个值为true，则不会检查第二个值
                            第一个值为false，则会检查第二个值 


                  ！非
                    -！可以用来对一个值进行非运算
                    -所谓非运算就是对一个布尔值进行取反操作
                    -如果对一个值进行两次取反，不会取反
                    -如果对非布尔值运算，则会将其转换为布尔值，然后再取反
                        所以可以利用该特点，来将其他的数据类型转换为布尔值
                        可以为一个任意数据类型取两次反，来将其转换为布尔值，
                        原理和Boolean（）函数一样
        */

                // 只要有一个false就返回false。
                var result =true&&false;
                result = false&&false;
                // console.log(result);

                // 第一个值为true，会检查第二个值
                // true && alert('你看我出不出来');

                // 第一个值为false，不会检查第二个值
                false && alert('你看我出不出来');

                // 两个都是false，则返回false
                result = false || false;

                // 只要有一个true就返回true
                result = true || false;
                result = true || false;
                console.log(result);

        var a = true;
        // 对a进行非运算
         a = !a;
        // console.log('a='+a);
        var b = 0;
        b = !b;
        console.log('b='+b);
        console.log(typeof b);
    </script>
