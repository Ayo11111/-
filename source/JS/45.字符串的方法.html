<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        //创建一个字符串
        var str = 'Hello ATguigu';

         /*
            在底层字符串是以字符数组的形式保存的
                ['H','e','l','l','o']
         */

         /*
            length   length是一种属性，不用加括号
            - 可以用来获取字符串的长度
         */
            // console.log(str.length);
            // console.log(str[1]);

            /*
                charAt()
                - 可以返回字符串中指定位置的字符
                - 根据索引获取指定的字符
            */
           var result = str.charAt(1);
        

           /*
            charCodeAt*()
            - 获取指定位置字符的字符编码(Unicode编码)
           */
           result = str.charCodeAt(1);

           /*
            String.fromCharCode()
            - 可以根据字符编码去获取字符
           */
            result = String.fromCharCode(0x2692);

            /*
                concat()
                - 可以用来链接两个或多个字符串
                - 和 + 作用一样
            */
            result =str.concat('你好','再见'); 

            /*
                indexof()
                - 该方法可以检索一个字符串中是否含有指定内容
                - 如果字符串中含有该内容，则会返回其第一次出现的索引
                        如果没有找到指定的内容，则返回-1
                - 可以指定一个第二个参数，指定开始查找的位置
                
                lastIndexOf()
                - 该方法的作用和indexof（）一样：
                    不同的是indexOF是从前往后找
                    而lastindexof是从后往前找(因为索引标号是固定的，所以使用该方法索引还是正序输出)
                - 也可以指定开始查找的位置    
            */
        //    result = str.indexOf('l',3);
              result = str.lastIndexOf('u',1);

              /*
                slice()
                - 可以从字符串中截取指定的内容
                - 不会影响原字符串，而是将截取到的内容返回
                - 参数:
                    第一个，开始位置的索引（包括开始位置）
                    第二个，结束位置的索引（不包括结束位置）
                        - 如果我们省略第二个参数，则会截取到后边所有的
                      - 也可以传递一个负数作为参数，负数的话会从后边计算  
              */
             str = 'abcdefghijk'

             var result = str.slice(1,3);
            //  console.log(result); 

             /*
                subString()
                - 可以用来截取一个字符串，和slice（）类似
                - 参数:
                    第一个，开始截取位置的索引（包括开始位置）
                    第二个，结束位置的索引（不包括结束位置）

                - 不同的是这个方法不能接收负值，
                    如果传递了负值，则默认使用0
                - 而且会自动调整参数的位置，如果第二个参数小于第一个(第二个参数位置比第一个靠前)，则自动交换        
             */
             var result = str.substring(1,0);

             /*
                substr()
                - 用来截取字符串
                - 参数：
                    1.截取开始位置的索引
                    2.截取的长度
             */

             /*
                split()
                    - 可以将一个字符串拆分为一个数组
                    - 参数
                        - 需要将一个字符串作为参数，将会根据该字符串去拆分数组
             */
            str = 'abc,sads,asfa,asda';
            result = str.split('d');

            /*
                如果传一个空串作为参数，则会将每个字符都拆分为数组中的一个元素
                    并用逗号链接
            */
            result = str.split('');

            /*
            toUpperCase()
            - 可以将一个字符串转换为大写并返回
            */
            str = 'abcdefg';
            result = str.toUpperCase();

            /*
            toLowerCase()
            - 将一个字符串转换为小写并返回
            */
            str = 'ABCDEFG';
            result = str.toLowerCase();

           console.log(result);
    </script>
