<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
            定义一个函数，判断一个数字是否是偶数，如果是返回true，否则返回false
        */
       function even(a) {
           return a%2==0;

       }
       var result = even();
       console.log('result='+result);

       /*
        定义一个函数，可以根据半径计算一个圆的面积,并返回计算结果
       */
        function area(r) {
            return 3.14*r*r;
        }
        var result2 =area(10);
        console.log('result='+result2);

        /*
            创建一个函数，可以在控制台中输出一个人的信息
                可以输出人的name age gender address

            实参可以使任意的数据类型，也可以是一个对象
             当我们的参数过多时，可以将参数封装到对象中，然后通过对象传递       
        */
       function sayHello(o) {
           console.log('我是'+o.name+',今年我'+o.age+'岁了,'+'我是一个'+o.gender+',我住在'+o.address);
       }
        // sayhello('孙悟空',18,'男的','花果山');

        //创建一个对象
        var obj = {
            name:'孙悟空',
            age:18,
            address:'花果山',
            gender:'男'
        };
        // sayhello(obj);

        /*
        实参可以是一个对象，也可以是一个函数
        */
        function fun(a) {
            console.log('a = '+a);
            // a(obj);
        }
        // fun(sayHello);
        // fun(function () {alert('hello');})

        fun(area(1));

        /*
            area()
           - 调用函数 
           - 传参时相当于使用的函数的返回值

            area
           - 函数对象 
           - 相当于直接使用函数对象
        */
    </script>
