<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b1{
            width: 100px;
            height: 100px;
            background-color: cadetblue;
        }
        .b2{
            height: 200px;
            background-color: tomato;
        }
    </style>
    <script>
        window.onload = function () {
            var btn1 = document.getElementById('btn1');
            var box = document.getElementById('box');

            btn1.onclick = function () {
                //修改box的样式
                /*
                    通过style属性来修改元素的样式，每修改一个样式，浏览器就需要重新渲染一次页面
                      这样的执行的性能是比较差的，而且这种形式当我们要修改多个样式时，也不方便
                */
                // box.style.width = 200+'px'  
                // box.style.height = 200+'px'  
                // box.style.backgroundColor = 'tomoma'

                /*
                    希望一行代码可以修改多种样式
                */
                //修改box的calss属性
                /*
                    我们可以通过修改元素的class属性来间接的修改样式
                    这样一来，我们只需要修改一次，即可修改多个样式
                     此时浏览器只需要选软页面一次，性能比较好，
                     并且这种方式，可以使表现和行为进一步的分离
                */
                // box.className += ' b2';
                // addClass(box,'b2');
                // alert(hasClass(box,'b1'));

                // removeClass(box,'b1');

                toggleClass(box,'b2');
            };
        };
            // 定义一个函数，用来向一个元素中添加指定的class值
            /*
                参数：
                obj 要添加class属性的元素
                cn  要添加的class值
            */
            function addClass(obj,cn) {
                //检查obj中是否含有cn
                if (!hasClass(obj,cn)) {
                    obj.className +=' '+cn
                }
            };

            //判断一个元素中是否还有指定的class属性值
                /*
                    参数：
                      obj 要判断class属性的元素
                      cn  要判断的class值

                   如果有该class，则返回true，没有则返回false   
                */
               function hasClass(obj,cn) {
                   //判断obj中是否含有cn class
                  // 创建一个正则表达式   
                    // var reg = /\bb2\b/;
                    var reg = new RegExp('\\b'+cn+'\\b');  
                         
                    return reg.test(obj.className);
               };

               /*
                删除一个元素中指定的class属性
               */
               function removeClass(obj,cn) {
                   // 创建正则表达式
                   var reg = new RegExp('\\s'+'\\b'+cn+'\\b'); 

                   //删除class
                   obj.className = obj.className.replace(reg,'');
               };

               /*
                 toggleClass可以用来切换一个类
                 如果元素中具有该类，则删除
                 如果元素中没有该类，则添加

               */
               function toggleClass(obj,cn) {
                   //判断obj中是否含有cn
                   if (hasClass(obj,cn)) {
                       //有，则删除
                       removeClass(obj,cn);
                   }else{
                       addClass(obj,cn);
                   }
               };
    </script>
</head>
<body>
    <button id="btn1">点击按钮以后修改box的样式</button>
    <br><br>
   <div id="box" class="b1"></div>
   <!-- <div id="box1" class="b2"></div> -->
</body>
</html>
