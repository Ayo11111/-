<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        v-model
         获取和设置表单元素的值（双向数据绑定）
     -->
    <div id="app">
        <input type="text" v-model = 'message' @keyup.enter='getM'>
        <input type="button" value = 'message' @click='setM'>
        <h2>{{ message}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'大帅鸡'
            },
            methods:{
                getM:function(){
                    alert(this.message);
                },
                setM:function(){
                    this.message = '帅大鸡'
                }
            }
        })
    </script>
</body>
</html>
