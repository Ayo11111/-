<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" class="app">
        <!-- vue的作用范围是本身及其后代元素 -->
        {{message}}
        <span>{{message}}</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            //建议用id选择器，因为id是唯一的
            // vue不能应用到自结束标签中，也不能使用<body>和<html>
            el:'#app', 
            // el:'.app',
            // el:'div',
            data:{
                message:'黑马程序员'
            }
        })
    </script>
</body>
</html>
