<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-show:根据表达式的真假，切换元素的显示和隐藏
            v-show本质上是切换元素的display属性
    -->
    <div id="app">
        <button @click='changeIsShow'>V</button>
        <input type="button" value="J" @click='addAge'>
        <img  v-show='isShow' src="./picture/7.jpg" alt="">
        <img  v-show='age>=18' src="./picture/4.jpg" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                // 设置一个默认状态，这样就可以通过改变这个值来修改v-show
                isShow:"false",
                age:17
            },
            methods:{
                changeIsShow:function(){
                    this.isShow = !this.isShow;
                },
                addAge:function () {
                 this.age++;
             }
            }
             
        })
    </script>
</body>
</html>
