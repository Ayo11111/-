<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            
            //测试如下的程序性能
            //在程序执行前开启计时器
            //console.time('计时器的名字')可以用来开启一个计时器
            //它需要一个字符串作为参数，这个字符串将会作为计时器的标识
            console.time('test')

            for(var i =2;i<=100;i++){


                //创建一个布尔值，用来保存结果，默认i是质数
                //得放在循环中，要是放在外面，flag值为false时就不会重置为true
                var flag = true;

                //获取2-i之间所有的数
                for(var j =2;j<i;j++){

                    if (i % j == 0) {

                        //如果进入判断则证明i不是质数，修改flag值为false
                        flag = false;


                        //一旦进入判断，则证明i不可能是质数了，此时循环再执行，已经没有任何意义
                        //使用break结束循环
                            break;
                        
                            //不加break 235ms
                            //加了break 70多ms
                    }
                }
                //这个判断语句要放在循环中，放在外面的话只会输出最后一个i
                if (flag) {
                    console.log(i);
                }
            }

            //终止计时器
            //console.timeEnd()用来停止一个计时器，需要一个计时器的名字作为参数
            console.timeEnd('test');

            /*
                36
                1 36
                2 18
                3 12
                4 9
                6 6
            */

            //可以通过Math.sqrt();对一个数进行开方
            var result =Math.sqrt(9);
            console.log(result);
            
    </script>
</head>
<body>
    
</body>
</html>
