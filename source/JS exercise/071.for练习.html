<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            打印1-100之间所有7的倍数的个数及总和
        */
                //计数器。计算个数
                    var count = 0;
                 //总和计数器，保存总和
                 var sum = 0;   

            for(var i =1;i < 101;i++){
                if (i%7==0) {
                    // console.log(i);
                    sum += i;
                    count++;
                }
            }
            console.log('7的倍数的个数是'+count);
            console.log('7的倍数的总和是'+sum);
    </script>
</head>
