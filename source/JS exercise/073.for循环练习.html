<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        在页面中接受一个用户输入的数字，并判断该数是否为质数
        */

        //创建一个变量来保存当前数的状455
        //默认num为质数
        var flag = true;
        var num = prompt('请输入一个数字:');
        for(var i=2;i<num;i++){
            //判断该数是不是质数
            //确定该数不是质数
            if (num%i == 0) {
                flag = false;
            }
        }
        if (flag) {
            alert(num+'是质数');
        }else{
            alert(num+'不是质数');
        }
    </script>
</head>
<body>
    
</body>
</html>
