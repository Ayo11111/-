<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            ***** 1 j<5 i=0
            ****  2 j<4 i=1  
            ***   3 j<3 i=2   
            **    4 j<2 i=3  
            *     5 j<1 i=4  
        */
        for(var i = 0;i<5;i++){

            for(var j =0;j<5-i;j++){
                document.write('*&nbsp;&nbsp;&nbsp;');
            }

            document.write('<br>');
        }
    </script>
</head>

</html>
