    <script>
        //键入投资的年利率为5%，试求从1000增长到5000需要花费多少时间

        var money = 1000;

        //定义一个计数器
        var count = 0;

        while (money < 5000) {
            money *= 1.05;

            // 使count自增
             count++;
        }
            console.log('一共需要'+count+'年');
        //第一年的钱
        money *= 1.05;
        // 第二年的钱
        money *= 1.05;
        // 第三年的钱
        money *= 1.05;
    </script>
