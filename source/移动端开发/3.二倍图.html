<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 手动压缩图片，将100px的图片压缩成50的 */
    img{
        width: 50px;
        height: 50px;
    }
</style>
<body>
    <!-- 
        我们需要一个50*50像素（css像素）的图片，直接放到iphone8里面就会放大2倍100*100
        就会模糊

        我们采取的是放一个 100*100的图片，然后手动的把这个图片缩小为 50*50(css像素)
        我们准备的图片 比我们实际需要的大小大2倍，这种方式就是两倍图

     -->

     <img src="#" alt="#">
</body>
</html>
