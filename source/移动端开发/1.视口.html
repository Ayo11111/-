    <!-- 
        视口就是浏览器显示页面内容等等屏幕区域。视口氛围布局视口、视觉视口和理想视口

        布局视口：
            IOS,Android基本都将这个视口分辨率设置为980px，所以PC上的网页大多都能在
            手机上呈现，只不过元素看上去很小，一般可以通过手动缩放网页

        视觉视口：
            用户正在看到的网站区域（宽度）
            
        理想视口：
            布局视口宽度应该与理想视口的宽度一致（手机屏幕有多宽，我们的布局视口就有多宽）    
     -->
